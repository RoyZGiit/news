scheduler:
  daily_briefing_time: "08:00"
  weekly_briefing_day: "monday"

sources:
  github:
    enabled: true
    interval_hours: 6
    orgs:
      - "openai"
      - "anthropics"
      - "google-deepmind"
      - "meta-llama"
      - "deepseek-ai"
      - "mistralai"
      - "huggingface"
    topics:
      - "large-language-model"
      - "generative-ai"
      - "llm"

  huggingface:
    enabled: true
    interval_hours: 6

  reddit:
    enabled: false  # Disabled: too noisy, low quality
    method: "rss"
    subreddits:
      - "MachineLearning"
      - "LocalLLaMA"
      - "artificial"
      - "singularity"
    post_limit: 25

  twitter:
    enabled: false
    interval_hours: 4
    method: "rsshub"
    rsshub_base: "https://rsshub.app"
    accounts:
      - "OpenAI"
      - "AnthropicAI"
      - "GoogleDeepMind"
      - "MetaAI"
      - "deepaboroshke"

  arxiv:
    enabled: false  # Disabled: too academic, not suitable for daily news
    interval_hours: 12
    categories:
      - "cs.AI"
      - "cs.CL"
      - "cs.LG"
    max_results: 30
    keywords:
      - "large language model"
      - "LLM"
      - "GPT"
      - "transformer"
      - "diffusion"
      - "multimodal"
      - "reasoning"
      - "agent"

  leaderboard:
    enabled: true
    interval_hours: 24

  hackernews:
    enabled: true
    interval_hours: 4
    post_limit: 20

  websites:
    enabled: true
    interval_hours: 6
    blogs:
      # Official AI Labs
      - name: "OpenAI Blog"
        url: "https://openai.com/blog"
        rss: "https://openai.com/blog/rss.xml"
      - name: "Anthropic News"
        url: "https://www.anthropic.com/news"
      - name: "Google AI Blog"
        url: "https://blog.google/technology/ai/"
        rss: "https://blog.google/technology/ai/rss/"
      - name: "Meta AI Blog"
        url: "https://ai.meta.com/blog/"
      - name: "DeepSeek"
        url: "https://www.deepseek.com/"
      - name: "Mistral AI"
        url: "https://mistral.ai/news/"
      # Tech Media
      - name: "TechCrunch AI"
        url: "https://techcrunch.com/category/artificial-intelligence/"
        rss: "https://techcrunch.com/category/artificial-intelligence/feed/"
      - name: "The Verge AI"
        url: "https://www.theverge.com/ai-artificial-intelligence"
      - name: "Wired AI"
        url: "https://www.wired.com/tag/artificial-intelligence/"
      - name: "VentureBeat AI"
        url: "https://venturebeat.com/category/ai/"
        rss: "https://venturebeat.com/category/ai/feed/"
      # AI Newsletters/Sites
      - name: "MIT Technology Review AI"
        url: "https://www.technologyreview.com/topic/artificial-intelligence"
      - name: "Simon Willison"
        url: "https://simonwillison.net/"
      # AI Daily/Newsletters
      - name: "Latent.Space"
        url: "https://www.latent.space/"
        rss: "https://www.latent.space/feed"
      - name: "The Batch (DeepLearning.AI)"
        url: "https://www.deeplearning.ai/the-batch/"
      - name: "Import AI (Jack Clark)"
        url: "https://jack-clark.net/"
        rss: "https://jack-clark.net/feed"

llm:
  provider: "openai"
  model: "gpt-4o-mini"
  api_base: null
  temperature: 0.3
  max_tokens: 4096
  summarize_model: "gpt-4o-mini"
  briefing_model: "gpt-4o-mini"

publish:
  method: "rsync"
  remote_host: "167.99.31.52"
  remote_user: "root"
  remote_path: "/var/www/news.topolapse.com/"
  ssh_key: "~/.ssh/id_ed25519"
  site_title: "AI Daily Briefing"
  site_description: "AI 行业每日信息聚合简报"
  site_url: "https://news.topolapse.com"
