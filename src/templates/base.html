<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    <meta name="description" content="{{ site_description }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
                    },
                    maxWidth: {
                        '7xl': '80rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-12">
                <a href="index.html" class="flex items-center gap-1.5">
                    <span class="text-lg">ðŸ¤–</span>
                    <span class="text-sm font-bold text-gray-900">{{ site_title }}</span>
                </a>
                <div class="flex items-center gap-4 text-sm">
                    <a href="index.html" class="text-gray-500 hover:text-gray-900 transition-colors" data-i18n="nav.home">é¦–é¡µ</a>
                    <a href="archive.html" class="text-gray-500 hover:text-gray-900 transition-colors" data-i18n="nav.archive">å½’æ¡£</a>
                    <!-- Language Switcher -->
                    <div class="flex items-center rounded-full border border-gray-200 overflow-hidden text-xs ml-1">
                        <button id="langZh" onclick="i18n.switchLang('zh')"
                            class="px-2 py-0.5 font-medium transition-colors bg-primary-600 text-white">ä¸­</button>
                        <button id="langEn" onclick="i18n.switchLang('en')"
                            class="px-2 py-0.5 font-medium transition-colors bg-gray-100 text-gray-500">EN</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-5">
            <div class="flex justify-between items-center text-xs text-gray-300">
                <span>{{ site_title }}</span>
                <span>{{ generated_at }}</span>
            </div>
        </div>
    </footer>
    <script src="static/i18n.js"></script>
    <script src="static/timezone.js"></script>
</body>
</html>
