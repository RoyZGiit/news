## Nginx configuration for AI News Aggregator static site
## Copy to: /etc/nginx/sites-available/ai-news
## Then: ln -s /etc/nginx/sites-available/ai-news /etc/nginx/sites-enabled/
## And: nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name ai-news.example.com;  # <-- Change to your domain

    root /var/www/ai-news;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json text/html application/javascript;
    gzip_min_length 1000;

    # Cache static assets
    location /static/ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Cache HTML pages (short TTL since they update daily)
    location / {
        try_files $uri $uri/ /index.html;
        expires 30m;
        add_header Cache-Control "public";
    }

    # JSON API
    location /api.json {
        expires 10m;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/ai-news-access.log;
    error_log /var/log/nginx/ai-news-error.log;
}

## For HTTPS (recommended), add certbot:
## sudo certbot --nginx -d ai-news.example.com
